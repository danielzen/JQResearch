<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Angular drag</title>
  <!--<link rel="stylesheet" href="../jquery-ui/development-bundle/themes/cb-theme/jquery.ui.all.css">-->
  <style>
    body { font-family: Arial, Helvetica, sans-serif; font-size: .8em;}
    .portfolio { list-style-type: none; margin: 0; padding: 0; }
    .portfolio li.pic {position: relative; margin: 6px; float: left; width: 108px; height: 81px; font-size: 1em; text-align: right; }

    .portfolio li.between  {position: relative; float: left; width: 10px; }
    .portfolio li.between div {height: 81px; width: 3px; margin: 0px auto; margin-top: 6px; padding: 0; border: 0;}
    /*.portfolio li.vertical div {background: #d0056b;}*/
    .portfolio li.jqui-dnd-target-over div {background: #d0056b;}

    .portfolio li span { position: absolute; bottom: 2px; right:4px; z-index: 1; color: #f5f5f5;}
    .portfolio li img {position: absolute; top: 0; left: 0; z-index: 0; }
    .portfolio div.selected {visibility: hidden; position: absolute; top: -3px; left: -4px; background-color:#d0056b;
      width: 115px; height: 87px; z-index: -1; margin: 0px auto;}
    .portfolio div.picture-menu {visibility: hidden; position: absolute; right: 0; top: 0;}
    .portfolio div.picture-menu img {position: relative;}
    .portfolio div.drag-num {text-align: center; border-radius: 15px; font-weight: bolder;
      padding: 6px; left: 45px; top: 30px; position: absolute; background: #d0056b;}
    .portfolio div.drag { z-index: 2; }
  </style>
  <script src="../lib/jquery/jquery.js"></script>
  <script src="../lib/angular/angular.js"></script>
  <script src="../src/MyObject.js" type="text/javascript"></script>
  <script src="../js/services.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/jquery-ui-widgets.js"></script>
  <script src="../lib/jquery-ui-1.8.17.custom.min.js"></script>

</head>
<body>
<div id="title">
    <span> > </span> <strong>Fashion Portraits (12)</strong>
</div>
<div ng-app="jquiModule">
<ul class="portfolio" ng-controller="PicturePortfolioCtrl">
  <li class="between" jqui-drop-commit="sortPictures(0)"><div></div></li>
  <span ng-repeat="pic in pictures" >
    <span ng-mouseenter="pic.over=true" ng-mouseleave="pic.over=false" ng-click="pic.selected=!pic.selected">
      <li class="pic" jqui-drag-start="dragStart(pic)" jqui-helper="helper(pic)">
        <img src="{{pic.url}}" alt="{{pic.name}}">
        <span>{{$index+1}}</span>
        <div class="selected" style="{{selectedVisibility(pic)}};"></div>
        <div class="picture-menu" style="{{picMenuVisibility(pic)}};">
          <img src="../img/settings.gif" alt="?"><img src="../img/delete.gif" alt="x">
        </div>
      </li>
    </span>
    <li class="between" jqui-drop-commit="sortPictures($index+1)"><div></div></li>
  </span>

  <script type="text/ng-template" id="helper-template">
    <div class="drag">
      <div class="selected" style="visibility: visible;"></div>
      <img src="{{pic.url}}" alt="{{pic.name}}">
      <div class='drag-num' ng-show="getSelected().length >= 1">{{getSelected().length}}</div>
    </div>
  </script>

</ul>
</div>

</body>
</html>
