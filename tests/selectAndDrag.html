<html>
<head>
  <style type="text/css">
    #selectable {   width: 100%; height: 100%;}
    #selectable div {
      background: #ffc;
      line-height: 25px;
      height: 25px;
      width: 200px;
      border: 1px solid #fcc;
    }
    #selectable div.ui-selected {
      background: #fcaf3e;
    }
    #selectable div.ui-selecting {
      background: #8ae234;
    }
  </style>
  <script src="../js/jquery-1.7.1.min.js"></script>
  <script src="../js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript">
// this creates the selected variable
// we are going to store the selected objects in here
  var selected = $([]), offset = {top:0, left:0};

  $(function() {
    $( "#selectable > div" ).click( function(e){
      if (e.metaKey == false) {
        // if command key is pressed don't deselect existing elements
        $( "#selectable > div" ).removeClass("ui-selected");
        $(this).addClass("ui-selecting");
      }
      else {
        if ($(this).hasClass("ui-selected")) {
          // remove selected class from element if already selected
          $(this).removeClass("ui-selected");
        }
        else {
          // add selecting class if not
          $(this).addClass("ui-selecting");
        }
      }

      $( "#selectable" ).data("selectable")._mouseStop(null);
    });

// initiate the selectable id to be recognized by UI
    $("#selectable").selectable({
      filter:'div'
    });

// declare draggable UI and what we are going to be doing on start
    $("#selectable div").draggable({
      start:function (ev, ui) {
        selected = $(".ui-selected").each(function () {
          var el = $(this);
          el.data("offset", el.offset());
        });

        if (!$(this).hasClass("ui-selected")) $(this).addClass("ui-selected");
        offset = $(this).offset();
      },
      drag:function (ev, ui) {
        var dt = ui.position.top - offset.top, dl = ui.position.left - offset.left;

// take all the elements that are selected expect $("this"), which is the element being dragged and loop through each.
        selected.not(this).each(function () {
// create the variable for we don't need to keep calling $("this")
// el = current element we are on
// off = what position was this element at when it was selected, before drag
          var el = $(this), off = el.data("offset");
          el.css({top:off.top + dt, left:off.left + dl});
        });
      }
    });
  });
</script>
</head>
<body>
<div id="selectable">
  <div>item 1</div>
  <div>item 2</div>
  <div>item 3</div>
  <div>item 4</div>
</div>
</body>
</html>
