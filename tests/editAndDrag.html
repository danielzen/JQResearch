<html>
<head>
    <title>Draggable Test</title>
    <link rel="stylesheet" href="../jquery-ui/development-bundle/themes/cb-theme/jquery.ui.all.css">
    <link rel="stylesheet" href="../jquery-ui/development-bundle/demos/demos.css">
    <style>
        #draggable { width: 100px; height: 15px; padding: 0.5em; }
        #containment-wrapper { width: 1000px; height:700px; border:2px solid #ccc; padding: 2px; }
        .editable input {
            color: #F42E8D;
            font-family: "Trebuchet MS", "Helvetica", "Arial", "Verdana", sans-serif;
            font-size: 95%;
        }
        .edit {
            color: #F42E8D;
            font-family: "Trebuchet MS", "Helvetica", "Arial", "Verdana", sans-serif;
        }

    </style>
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.jeditable.mini.js"></script>
    <script src="../js/jquery-ui-1.8.17.custom.min.js"></script>

    <script>
        $(function() {
            $( "#draggable" ).draggable({ containment: "#containment-wrapper", scroll: false }).resizable();
            $('.edit').editable(function(value, settings) {
                console.log(this);
                console.log(value);
                console.log(settings);
                return(value);
            } , {
                cssclass : "editable",
                tooltip   : 'Click to edit...',
                indicator: '<img src="../img/indicator.gif">'
//                submitdata: { _method: "get" }
//                select : true,
//                submit : 'OK',
//                cancel : 'cancel',
//                onblur : 'ignore',
            });
//            $(".editable input").css('font-family',
//                                     $('body').css('font-family'));
        });
    </script>
</head>
<body>

<div class="demo">
    <div id="containment-wrapper">
        <div id="draggable" class="ui-widget-content">
            <!--<h3 class="ui-widget-header">Editable Resizable</h3>-->
            <div class="edit" id="dragme">Drag and edit me</div>
        </div>
    </div>
</div>

</body>
</html>
