<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="test/lib/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="test/lib/jasmine/jasmine.css">
  <script type="text/javascript" src="test/lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="test/lib/jasmine/jasmine-html.js"></script>
  <!--<script type="text/javascript" src="test/lib/jasmine/jasmine-jquery-1.3.1.js"></script>-->
  <script type="text/javascript" src="app/lib/jquery/jquery.min.js"></script>
  <!--<script type="text/javascript" src="app/lib/outerHTML-2.1.0-min.js"></script>-->

  <!-- include source files here... -->
  <script type="text/javascript" src="app/src/MyObject.js"></script>
  <script type="text/javascript" src="app/src/picture.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test/spec/MyObjectSpec.js"></script>
  <script type="text/javascript" src="test/spec/pictureSpec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
